<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" >
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Calculo del perimetro y el área de figuras geometricas</title>
</head>
<body>
    <div class="main-content">
        <header class="text-center">
            <h1>Figuras geométricas</h1>
            <h3>Calcula el área y perímetro </h3>
            <p>Primer taller del curso práctico de JS</p>
        </header>
        
        <article class="flex-container">
            <section>
                <h2> Cuadrado</h2>
                <img src="" alt="">
                <form action="">
                    <label for=""> Lado del Cuadrado: </label>
                    <input id="txtLadoCuadrado" type="number">
                    <div class="content-button">
                        <button type="button" id="btnPerimetroCuadrado" > Perimetro </button>
                        <button type="button" id="btnAreaCuadrado" > Área </button>
                    </div>
                </form>
            </section>
            <section>
                <h2> Triangulo</h2>
                <img src="" alt="">
                <form action="">
                    <label for="txtLado1">Lado 1</label>
                    <input id="txtLado1" type="number">
                    <label for="txtLado2">Lado 2</label>
                    <input id="txtLado2" type="number">
                    <label for="txtLado3">Lado 3</label>
                    <input id="txtLado3" type="number">
                    <div class="content-button">
                        <button type="button" id="btnPerTriangulo"> Perímetro </button>
                        <button type="button" id="btnAreaTriangulo"> Área </button>
                    </div>
                </form>
            </section>
            <section>
                <h2>Circulo</h2>
                <img src="" alt="">
                <form action="">
                    <label for="txtRadio">Radio del circulo: </label>
                    <input type="number" id="txtRadio">
                    <div class="content-button">
                        <button type="button" id="btnPerCirculo">Perímetro</button>
                        <button type="button" id="btnAreaCirculo">Área</button>
                    </div>
                </form>
            </section>
            <section>
                <h2>Trapecio</h2>
                <img src="" alt="">
                <form action="">
                    <label for="txtBaseMenor">Base Menor del Trapecio</label>
                    <input type="number" id="txtBaseMenor">
        
                    <label for="txtBaseMayor">Base Mayor del Trapecio</label>
                    <input type="number" id="txtBaseMayor">
                    <label for="txtAltura">Altura del Trapecio</label>
                    <input type="number" id="txtAltura">
                    
                    <div class="content-button">
                        <button type="button" id="btnAreaTrapecio">Área</button>
                    </div>
                </form>
            </section>
            <section>
                <h2>Elipse</h2>
                <img src="" alt="">
                <form action="">
                    <label for="txtEjeMenor">Eje Menor de la Elipse</label>
                    <input type="number" id="txtEjeMenor">
        
                    <label for="txtEjeMayor">Eje Mayor de la Elipse</label>
                    <input type="number" id="txtEjeMayor">
                    <div class="content-button">
                        <button type="button" id="btnAreaElipse">Area</button>
                    </div>
                </form>
            </section>
        </article>
        <h2>
            <label for="" id="lblResultado"></label>
        </h2>
    </div>
    <script src="./js/figuras.js"></script>
</body>
</html>
